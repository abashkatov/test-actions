name: deploy

on:
  release:
    types: [published]

concurrency: prod_environment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install dependencies
        run: composer install

      - name: Deploy
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.PRIVATE_KEY }}
          dep: deploy
          options: "deploy_path=${{ env.DEP_DEPLOY_PATH }} remote_user=${{ env.DEP_REMOTE_USER }} hostname=${{ env.DEP_HOSTNAME }} http_user=${{ env.DEP_HTTP_USER }}"
